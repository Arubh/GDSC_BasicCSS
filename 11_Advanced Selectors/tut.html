<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors Example</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400">
    <link rel="stylesheet" href="tut.css">
</head>
<body>
    <div class="container">
        <h1>CSS Selectors Example</h1>
        <ul>
            <li><a href="#">Link 1</a></li>
            <li><a href="#">Link 2</a></li>
            <li><a href="#">Link 3</a></li>
            <li><a href="#">Link 4</a></li>
        </ul>
        <input type="text" placeholder="Enter text" required>
        <p>This is a paragraph with some text.</p>
        <input type="checkbox"> Checkbox
        <a href="https://www.google.com" class="external-link">External Link</a>
        <img src="../images/kellen-riggin-68j_mWLDR10-unsplash.jpg" alt="logo" width="100">
    </div>
</body>
</html>
